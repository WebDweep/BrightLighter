<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/contact.css">
		<link rel="icon" href="img/light.png">
		<title>Light-Contact us</title>
	</head>
	<body>
		<header id="header">
			<nav class="nav_bar" id="navbar">
				<ul class="nav_ul" id="ul_nav">
					<div class="menu" id="bur_menu">
						<img id="burger" src="img/menu.png" alt="">
					</div>
					<div class="items" id="items_div">
						<li class="nav_li"><a href="index.html">Home</a></li>
						<li class="nav_li"><a href="about.html">About</a></li>
						<li class="nav_li"><a href="srvice.html">Services</a></li>
						<li class="nav_li"><a href="contact.html">Contact</a></li>
					</div>
					<div class="btn" id="sing">
						<a href="#">Sing in</a>
					</div>
				</ul>
			</nav>
		</header>
		<section class="contact_sec">
			<div id="form" class="form_box">
				<form>
					<div class="name">
						<label for="first_name">First Name:</label>
						<input id="first_name" type="text" required="required">
						<label for="second_name">Second Name:</label>
						<input id="second_name" type="text" required="required">
					</div>
					<div class="personal_details">
						<div class="email">
							<label for="email">Email:</label>
							<input id="email" type="email" name="" value="" placeholder="" required="required">
							<label for="password">Password:</label>
							<input id="password" type="password" required="required">
						</div>
						<div class="radio">
							<label id="me" for="ma">Male</label>
							<input type="radio" id="ma" name="gender" value="male" required="required"> 
							<label for="fe" id="fe_label">Female</label>
							<input type="radio" id="fe" name="gender" value="female" required="required">
						</div>
					</div>
					<div class="why">
						<label for="t-area">Why you are want to contact with us</label>
						<input id="t-area" type="text" required="required">
					</div>
					<div class="submit">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</section>
			<footer>
			<p>&copy; copyright <a href="#" > brightligh.com</a> all right reserved</p>
		</footer>
	</body>
	<script type="text/javascript" src="js/service.js"></script>
</html>
